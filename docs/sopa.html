<script type="text/javascript">

  var datas= ['horizontalBack','verticalUp','horizontal','vertical',
                           'diagonal','diagonalUp','diagonalBack','diagonalUpBack']
  datas= ["horizontal"];
  var userWords=["MELON"];

  userWords = ["CATA", "MARTU", "JOSE", "CUTI", "SANTI", "TOMI", "MORE", "MAITE", "MARTIN", "CAMI", "PADME", "AMPI", "ULI", "MILE", "JUANA",  "IAN","LUZ", "ALE"  ]

  userWords = userWords.map(s => s.trim());

  var matrixWords=userWords.length;
  console.log(matrixWords);
  var n = 8;
  var heights='';
  var lenghts='';

  heights=7;
  lenghts=7;

  var matHeight = 12;
  var matwidth = 12;

  function scrambles() {
    location.reload();
  }
  function printDiv(divID) {

    window.print();
  }

   var options = {
            height: matHeight,
            width: matwidth,
            fillBlanks: true,
            preferOverlap: false,
            orientations: datas // ['horizontal', 'vertical', 'diagonal']
        };


$(function () {
    var tableHeights= heights;
    var tableWidths= lenghts;
    var words = userWords;

  // start a word find game
  var gamePuzzle = wordfindgame.create(
      words,
      '#puzzle',
      '#words',
      options);



  $('#solve').click( function() {
      wordfindgame.solve(gamePuzzle, words, options);
      $(this).hide();
      $('#hide_key_puzzle').show();
      getShowpuzzle();
    });

});


  function hidekey()
  {
      $("#puzzle .solved").removeClass('solved');
      $("#printablediv ").find('li.wordFound').removeClass('wordFound');
      $("#printablediv ").find('.gameSolved').removeClass('gameSolved');
      $("#hide_key_puzzle").hide();
      $('#solve').show();
      getShowpuzzle();
  };

$('#scramble').click(function(){

    var tableHeights= heights;
    var tableWidths= lenghts;
    var words = userWords;
    var gamePuzzle = wordfindgame.create(words, '#puzzle', options);

});

$(document).ready(function(){

    var element = $("#printablediv"); // global variable
    var getCanvas; // global variable

      html2canvas(element, {
        background :'#FFFFFF',

        onrendered: function (canvas) {
        $("#previewImage").append(canvas);
        getCanvas = canvas;
        var imgageData = getCanvas.toDataURL("image/png");
        var newData = imgageData.replace(/^data:image\/png/, "data:application/octet-stream");
        $("#btn-Convert-Html2Image").attr("download", "SOPA DE LETRAS.png").attr("href", newData);
        }
      });


    $("#btn-Convert-Html2Image").on('click', function () {

        html2canvas(element, {background :'#FFFFFF',
          onrendered: function (canvas) {
          $("#previewImage").append(canvas);
          getCanvas = canvas;

          var imgageData = getCanvas.toDataURL("image/png");
          var newData = imgageData.replace(/^data:image\/png/, "data:application/octet-stream");
          $("#btn-Convert-Html2Image").attr("download", "SOPA DE LETRAS.png").attr("href", newData);
          }
        });
    });

  });

function getShowpuzzle()
{
  console.log("hello");

}
